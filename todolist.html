<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todostyle.css">
  <title>TO DO LIST</title>
</head>

<body>
  <header>
    <h3>TO DO LIST</h3>
  </header>

  <main>
    <section class="side">
      <div class="headingBox allTasks" id = "allTaskBtn">
        <img src="images/alltask.svg" alt="allTask_icon">
        <h3>All Tasks</h3>
      </div>
      <div class="headingBox clearAll" id = "clear">
        <img src="images/trash.svg" alt="addTask_icon">
        <h3 class="clear" >Clear All</h3>
      </div>
      <div class="headingBox" id="completedListBtn">
        <img src="images/completelist.svg" alt="completedlist_icon">
        <h3 class="completedList" >Completed Tasks</h3>
      </div>
    </section>

    <section class="mainarea">
      <div class="container">
        <div class="taskBlock" id="taskTemplate">
          <input type="text" placeholder="Add Task" style="font-weight: bold;" class="title" id="title">

          <svg id="addicon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
            <g id="add-icon" data-name="Group 13" transform="translate(-1017 -193)">
              <circle id="add-bg" data-name="Ellipse 3" cx="20" cy="20" r="20" transform="translate(1017 193)" fill="#203969"/>
              <path id="add" d="M25.6,16c0,.885-.077,1.6-.962,1.6H17.6v7.038c0,.883-.715.962-1.6.962s-1.6-.078-1.6-.962V17.6H7.362c-.883,0-.962-.715-.962-1.6s.078-1.6.962-1.6H14.4V7.362c0-.885.715-.962,1.6-.962s1.6.077,1.6.962V14.4h7.038C25.523,14.4,25.6,15.115,25.6,16Z" transform="translate(1020.6 196.601)" fill="#fdfdfd"/>
            </g>
          </svg>
        </div>

        <!--wrapper list -->
        <div class="alltasks tasklist" id="displayToDo">
          <h2>Tasks to be completed</h2>
          <ul id="todoTaskList">
          </ul>
        </div>

        <!--wrapper completed list -->
        <div class="completedTasks tasklist" id="displayCompleted">
          <h2>Completed Tasks</h2>
          <ul id="completedTaskList">

          </ul>
        </div>
      </div>

    </section>
  </main>
